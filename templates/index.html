<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku | Play & Solve</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="background-pattern"></div>
    
    <main class="game-container">
        <header class="game-header">
            <h1>Sudoku</h1>
            <div class="header-actions">
                <a href="{{ url_for('algorithm') }}" class="btn btn-secondary btn-sm">How it works</a>
                <div class="timer-display">
                <span class="timer-label">Time</span>
                <span id="timer">00:00</span>
                </div>
            </div>
        </header>

        <div class="controls">
            <button id="btn-check" class="btn btn-primary">Check Solution</button>
            <button id="btn-hint" class="btn btn-secondary" title="Next correct move from CSP solution">AI Hint</button>
            <button id="btn-solve" class="btn btn-secondary" title="Uses CSP: AC-3, MRV, LCV, Forward Checking">AI Solve (CSP)</button>
            <button id="btn-reset" class="btn btn-secondary">Reset</button>
            <button id="btn-new" class="btn btn-accent">New Game</button>
        </div>

        <div class="sudoku-wrapper">
            <div id="sudoku-grid" class="sudoku-grid"></div>
        </div>

        <div id="message" class="message" aria-live="polite"></div>
        <div id="conflict-report" class="conflict-report hidden"></div>
    </main>

    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-icon">âœ“</div>
            <h2 id="modal-title">Puzzle Complete!</h2>
            <p id="modal-text">You solved the Sudoku in <span id="modal-time">00:00</span>. Well done!</p>
            <button id="modal-btn" class="btn btn-primary">Play Again</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
